workflow:
  as: baremetalds-two-node-arbiter-e2e-openshift-origin
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-edge-enablement
    pre:
      - chain: baremetalds-ipi-pre
    test:
      - ref: openshift-e2e-test
    post:
      - chain: baremetalds-ipi-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      CLUSTERTYPE: baremetal
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        NUM_WORKERS=0
        ENABLE_ARBITER=true
        FEATURE_SET="TechPreviewNoUpgrade"
  documentation: |-
    Installs a Two Node Arbiter OpenShift cluster on baremetal.
    This generic workflow runs tests based on env arguments using openshift-extended-test.
