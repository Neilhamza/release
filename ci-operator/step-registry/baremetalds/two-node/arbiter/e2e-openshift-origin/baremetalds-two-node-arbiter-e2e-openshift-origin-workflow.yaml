workflow:
  as: baremetalds-two-node-arbiter-e2e-openshift-origin
  steps:
    allow_skip_on_success: true
    allow_best_effort_post_steps: true
    cluster_profile: equinix-ocp-metal
    pre:
      - chain: baremetalds-ofcir-pre
    test:
      - ref: openshift-e2e-test
    post:
      - chain: baremetalds-ofcir-post
    dependencies:
      OPENSHIFT_INSTALL_RELEASE_IMAGE: "release:initial"
      OPENSHIFT_UPGRADE_RELEASE_IMAGE_OVERRIDE: "release:latest"
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NUM_MASTERS=2
        NUM_WORKERS=0
        ENABLE_ARBITER=true
        FEATURE_SET="TechPreviewNoUpgrade"
  documentation: |-
    This workflow installs a Two Node OpenShift cluster with Arbiter on baremetal and runs only the conformance parallel test suite using openshift-e2e-test.
